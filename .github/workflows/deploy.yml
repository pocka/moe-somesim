name: デプロイ

on:
  # `master` ブランチにpushした際
  push:
    branches:
      - master
  # 手動実行された際
  workflow_dispatch:

# GitHub Pages のデプロイに必要な権限を `GITHUB_TOKEN` に設定
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "deploy"
  # 後続のジョブが走り始めたら先に実行している方を中断する
  cancel-in-progress: true

jobs:
  deloy-ghpages:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    name: GitHub Pages へデプロイ
    runs-on: ubuntu-latest
    steps:
      - name: "📦 チェックアウト"
        uses: actions/checkout@v3

      - name: "📦 Node.jsのセットアップ"
        uses: actions/setup-node@v3
        with:
          node-version: "18.6.0"

      - name: "📦 Denoのセットアップ"
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.29.x

      - name: "📦 npmパッケージのインストール"
        run: npm ci

      - name: "📦 Elmのセットアップ"
        uses: jorelali/setup-elm@v3

      - name: "📦 GitHub Pagesのセットアップ"
        uses: actions/configure-pages@v2

      - name: "🛠️ アプリケーションのビルド"
        # NOTE: リポジトリ名を変えた際は `--base=` の値を変える必要がある
        run: npm run build -- --base=/moe-somesim/

      - name: "🛠️ ビルドしたファイルをアップロード"
        uses: actions/upload-pages-artifact@v1
        with:
          path: "./dist"

      - name: "🚀 GitHub Pagesへデプロイ"
        id: deployment
        uses: actions/deploy-pages@v1
